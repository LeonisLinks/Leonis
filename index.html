<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Leonis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="./src/main.js" defer></script>
  <script src="./src/custom-elements.js"></script>
  <link href="./src/app.css" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
</head>
<body class="w-screen h-screen flex justify-center items-center {BODYCLASS}">
  <div id="effect"></div>
  <div id="music" class="fixed w-screen h-screen z-10 flex justify-center items-center cursor-pointer">
    <h1 class="text-5xl">Ouais clique stp</h1>
    <audio id="music-play" src="{MUSIC}" loop></audio>
  </div>
  <div id="music-control" class="z-10">
    <i data-feather="volume-2"></i>
  </div>
  <div id="container" class="w-[40vw]  max-[1150px]:w-[60vw] max-[810px]:w-[80vw] max-[610px]:w-[90vw] max-[470px]:w-[100vw] max-[470px]:m-2 flex flex-col">
    <div id="information" class="flex items-center">
      {INFORMATION}
    </div>
    <div id="socials" class="flex flex-row justify-center max-[1670px]:flex-col max-[1670px]:text-center">
      {WIDGETS}
    </div>
    <div id="links" class="flex flex-row justify-center mt-5 flex-wrap">
      {SOCIALS}
    </div>
  </div>
</body>
</html>
